<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giới thiệu nhóm</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Nhóm Coder Sơ Sinh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#members">Thành viên</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- GIỚI THIỆU THÀNH VIÊN -->
  <section id="members" class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-4">Giới thiệu thành viên nhóm</h2>

      <!-- HÀNG TRÊN: 3 THÀNH VIÊN -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="Nguyễn Nhật Anh.jpg" class="card-img-top" alt="Thành viên 1">
            <div class="card-body">
              <h5 class="card-title">Nguyễn Nhật Anh</h5>
              <p class="card-text">Trưởng nhóm</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="Bùi Duy Hưng.jpg" class="card-img-top" alt="Thành viên 2">
            <div class="card-body">
              <h5 class="card-title">Bùi Duy Hưng</h5>
              <p class="card-text">Lập trình viên</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="Vũ Thành Luân.jpg" class="card-img-top" alt="Thành viên 3">
            <div class="card-body">
              <h5 class="card-title">Vũ Thành Luân</h5>
              <p class="card-text">Thiết kế giao diện</p>
            </div>
          </div>
        </div>
      </div>

      <!-- HÀNG DƯỚI: 2 THÀNH VIÊN, CANH GIỮA -->
      <div class="row justify-content-center">
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="Nguyễn Tư Tuấn.jpg" class="card-img-top" alt="Thành viên 4">
            <div class="card-body">
              <h5 class="card-title">Nguyễn Tư Tuấn</h5>
              <p class="card-text">Tester</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="Mai Trương Thiên Lộc.jpg" class="card-img-top" alt="Thành viên 5">
            <div class="card-body">
              <h5 class="card-title">Mai Trương Thiên Lộc</h5>
              <p class="card-text">Hỗ trợ nội dung</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- FORM LIÊN HỆ -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Liên hệ với nhóm</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="p-4 border rounded bg-white shadow-sm">
            <div class="mb-3">
              <label for="name" class="form-label">Họ và tên</label>
              <input type="text" id="name" class="form-control" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Nội dung</label>
              <textarea id="message" rows="4" class="form-control" placeholder="Nhập nội dung..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Nhóm 10A | Thiết kế web</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
